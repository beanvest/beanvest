# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: local
    hooks:
      - id: gradle-build
        name: gradle build
        language: system
        entry: ./gradlew build -x test
        always_run: true
        pass_filenames: false
      - id: gradle-test
        name: gradle test
        language: system
        entry: ./gradlew test
        always_run: true
        pass_filenames: false
      - id: generate-sample-journal
        name: gradle generateSampleJournal
        language: system
        entry: ./gradlew generateSampleJournal
        always_run: true
        pass_filenames: false
      - id: generate-usage-doc
        name: gradle generateUsageDoc
        language: system
        entry: ./gradlew generateUsageDoc
        always_run: true
        pass_filenames: false
      - id: generate-sample-json
        name: gradle generateSampleJson
        language: system
        entry: ./gradlew generateSampleJson
        always_run: true
        pass_filenames: false
