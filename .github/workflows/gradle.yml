name: Java CI with Gradle

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Prepare nix shell
        run: nix-shell --command 'echo ok'
      - name: Run ./gradlew build -x test
        run: nix-shell --command './gradlew build -x test'
      - name: Run ./gradlew test
        run: nix-shell --command './gradlew test'
      - name: Run ./gradlew generateUsageDoc
        run: nix-shell --command './gradlew generateUsageDoc'
      - name: Run ./gradlew nativeCompile
        run: nix-shell --command './gradlew nativeCompile'
      - name: Run ./gradlew nativeTestCompile
        run: nix-shell --command './gradlew nativeTestCompile'
      - name: Run ./gradlew nativeTest
        run: nix-shell --command './gradlew nativeTest'
      - name: Run ./gradlew generateUsageDocNative
        run: nix-shell --command './gradlew generateUsageDocNative'
